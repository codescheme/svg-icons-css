	<h1>PREVIEW</h1>


    <div>
        <div class="icon-duplicate green ilb" data-grunticon-embed ></div>            
        <div class="icon-email ilb"></div>
        <div class="icon-pie-chart ilb"></div>
        <div class="icon-cloud-computing ilb"></div>
        <div class="icon-video-player ilb"></div>
    </div>

    <hr>

    <div>
        <div class="icon-duplicate green" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
        <div class="icon-duplicate orange" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
        <div class="icon-duplicate grey" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
        <div class="icon-duplicate blue" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
        <div class="icon-duplicate red" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
        <div class="icon-duplicate slate" data-grunticon-embed style="width: 72px; height: 72px;" ></div>
    </div>

    <hr/>

    <style>
        .ilb {display: inline-block; width:72px; height:72px; margin-right: 5px;}
        
        .icon-duplicate {display: inline-block; margin-right:5px;}
        .icon-duplicate.green .cs-background {fill: #00CC96;}
        .icon-duplicate.green .cs-shadow {fill: #07B587;}
        .icon-duplicate.orange .cs-background {fill: #FF873D;}
        .icon-duplicate.orange .cs-shadow {fill: #E37936;}
        .icon-duplicate.grey .cs-background {fill: #E6E6E6;}
        .icon-duplicate.grey .cs-shadow {fill: #CCCCCC;}
        .icon-duplicate.blue .cs-background {fill: #3A99D7;}
        .icon-duplicate.blue .cs-shadow {fill: #2682BF;}
        .icon-duplicate.red .cs-background {fill: #E84F4F;}
        .icon-duplicate.red .cs-shadow {fill: #D14747;}
        .icon-duplicate.slate .cs-background {fill: #375D70;}
        .icon-duplicate.slate .cs-shadow {fill: #2D4D5C;}
